default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: pixis_dev
  host: localhost
  port: 5432
  username: <%= ENV.fetch("POSTGRESQL_ADDON_USER") %>
  password: <%= ENV.fetch("POSTGRESQL_ADDON_PASSWORD") %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: pixis_test
  host: localhost
  port: 5432
  username: <%= ENV.fetch("POSTGRESQL_ADDON_USER") %>
  password: <%= ENV.fetch("POSTGRESQL_ADDON_PASSWORD") %>

production:
  <<: *default
  database: <%= ENV.fetch("POSTGRESQL_ADDON_DB") %>
  host: <%= ENV.fetch("POSTGRESQL_ADDON_HOST") %>
  username: <%= ENV.fetch("POSTGRESQL_ADDON_USER") %>
  password: <%= ENV.fetch("POSTGRESQL_ADDON_PASSWORD") %>
  port: <%= ENV.fetch("POSTGRESQL_ADDON_PORT") %>
